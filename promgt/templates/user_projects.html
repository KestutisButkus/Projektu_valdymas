{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Mano projektai</h2>
    <ul class="list-group mt-3">
        {% for project in projects %}
        <li class="list-group-item">
            <a href="{% url 'project_detail' project.id %}">{{ project.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
