{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">{{ task.name }}</h1>
    <p class="text-center">{{ task.description }}</p>
    <ul class="list-group mt-3">
        <li class="list-group-item"><strong>Project:</strong> {{ project.name }}</li>
        <li class="list-group-item"><strong>Employees:</strong>
            {% for employee in employees %}
                {{ employee.first_name }} {{ employee.last_name }}{% if not forloop.last %}, {% endif %}
            {% endfor %}
        </li>
    </ul>
</div>
{% endblock %}
